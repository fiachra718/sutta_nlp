<!-- templates/doc_view.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>NER View</title>
  <style>
    :root { --border:#e5e7eb; --bg:#fff; --mono: 13px/1.5 Menlo,Consolas,monospace; }
    body { margin: 0; padding: 16px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .legend { display:flex; gap:8px; flex-wrap:wrap; margin:0 0 12px;}
    .chip { padding:2px 6px; border-radius:999px; font:12px/1 Menlo,monospace; }
    .split { display: flex; flex-direction: column; gap: 16px; }
    /* .split { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; } */
    @media (max-width: 900px) { .split { grid-template-columns: 1fr; } }

    .panel { border:1px solid var(--border); border-radius:8px; background:var(--bg); }
    .panel > .hdr { padding:10px 12px; border-bottom:1px solid var(--border); font-weight:600; }
    .panel > .body { padding:12px; }

    .viewer { font: var(--mono); white-space: pre-wrap; min-height: 220px; }
    .tag { padding: 0 2px; border-radius: 4px; }
    .tag .lbl { font-size: 10px; opacity: .7; margin-left: 4px; }

    .json { font: var(--mono); white-space: pre; overflow:auto; max-height: 70vh; }
    .toolbar { display:flex; gap:8px; align-items:center; justify-content:flex-end; }
    button.copy { font:12px/1.2 system-ui; padding:6px 10px; border:1px solid var(--border); border-radius:6px; background:#f8f9fa; cursor:pointer; }
  </style>
</head>
<body>
  <div class="legend">
    <span class="chip" style="background:#b3d4ff">PERSON</span>
    <span class="chip" style="background:#c6f6d5">GPE</span>
    <span class="chip" style="background:#a7f3d0">LOC</span>
    <span class="chip" style="background:#fde68a">NORP</span>
    <span class="chip" style="background:#fca5a5">EVENT</span>
  </div>

  <div class="split">
    <div class="panel">
      <div class="hdr">Highlighted text</div>
      <div class="body viewer">{{ html|safe }}</div>
    </div>

    <div class="panel">
      <div class="hdr">
        <div class="toolbar">
          <button class="copy" onclick="copyJSON()">Copy JSON</button>
        </div>
      </div>
      <div class="body">
        <pre id="json" class="json">{{ raw_json }}</pre>
      </div>
    </div>
  </div>

  <script>
    function copyJSON() {
      const el = document.getElementById('json');
      const txt = el.innerText;
      navigator.clipboard.writeText(txt).then(()=> {
        const btn = document.querySelector('button.copy');
        const old = btn.textContent;
        btn.textContent = 'Copied';
        setTimeout(()=> btn.textContent = old, 900);
      });
    }
  </script>
</body>
</html>
