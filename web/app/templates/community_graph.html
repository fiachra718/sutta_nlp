<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/community_graph.css') }}">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>Community {{ requested_community }}: {{ center }}-Centered View</h1>
      <p id="meta" class="meta">Loading graph...</p>
    </header>
    <section class="panel">
      <div id="graph"></div>
    </section>
    <section class="legend">
      <div><strong>Node color</strong>: weighted degree (stronger co-mention activity is darker)</div>
      <div><strong>Edge width</strong>: co-mention weight</div>
      <div><strong>Center</strong>: {{ center }} (gold)</div>
    </section>
  </main>
  <script>
    window.GRAPH_DATA_URL = "{{ data_url }}";
  </script>
  <script src="{{ url_for('static', filename='js/community_graph.js') }}"></script>
</body>
</html>
