[paths]
train = "/Users/alee/sutta_nlp/ne-data/work/train.spacy"
dev = "/Users/alee/sutta_nlp/ne-data/work/dev.spacy"
vectors = null
init_tok2vec = null
ruler_patterns_dir = "/Users/alee/sutta_nlp/ne-data/scripts/entity_ruler_patterns"
ruler_patterns_file = "/Users/alee/sutta_nlp/ne-data/scripts/entity_ruler_patterns/patterns.jsonl"

[system]
seed = 42
gpu_allocator = null

[nlp]
lang = "en"
pipeline = ["entity_ruler","ner"]
disabled = []
before_creation = null
after_creation = null
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}
batch_size = 1000
vectors = {"@vectors":"spacy.Vectors.v1"}

[nlp.after_pipeline_creation]
@callbacks = "set_ruler_patterns.v1"

[components]

[components.entity_ruler]
factory = "entity_ruler"
ent_id_sep = "||"
matcher_fuzzy_compare = {"@misc":"spacy.levenshtein_compare.v1"}
overwrite_ents = false
phrase_matcher_attr = "LOWER"
scorer = {"@scorers":"spacy.entity_ruler_scorer.v1"}
validate = false

[components.ner]
factory = "ner"
incorrect_spans_key = null
moves = null
scorer = {"@scorers":"spacy.ner_scorer.v1"}
update_with_oracle_cut_size = 100

[components.ner.model]
@architectures = "spacy.TransitionBasedParser.v2"
state_type = "ner"
extra_state_tokens = false
hidden_width = 64
maxout_pieces = 2
use_upper = false
nO = null

[components.ner.model.tok2vec]
@architectures = "spacy.Tok2Vec.v2"

[components.ner.model.tok2vec.embed]
@architectures = "spacy.MultiHashEmbed.v2"
width = 64
attrs = ["ORTH","LOWER","SHAPE"]
rows = [5000,2500,2500]
include_static_vectors = false

[components.ner.model.tok2vec.encode]
@architectures = "spacy.MaxoutWindowEncoder.v2"
width = 64
window_size = 1
maxout_pieces = 2
depth = 2

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[training]
gpu_allocator = null
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
seed = 42
patience = 1600
max_steps = 20000
eval_frequency = 200
accumulate_gradient = 1
frozen_components = []
annotating_components = []
dropout = 0.1
max_epochs = 0
before_to_disk = null
before_update = null

[training.batcher]
@batchers = "spacy.batch_by_padded.v1"
size = 1000
buffer = 256
discard_oversize = false
get_length = null

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = false

[training.optimizer]
@optimizers = "Adam.v1"
learn_rate = 0.001
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.0
grad_clip = 1.0
use_averages = false
eps = 0.00000001

[training.score_weights]
ents_f = 1.0
ents_p = 0.0
ents_r = 0.0
ents_per_type = null

[pretraining]

[initialize]
vectors = ${paths.vectors}
init_tok2vec = ${paths.init_tok2vec}
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.components]

[initialize.components.entity_ruler]

[initialize.components.entity_ruler.patterns]
@misc = "load_jsonl_patterns.v1"
path = ${paths.ruler_patterns_file}

[initialize.tokenizer]
